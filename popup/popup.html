<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="menu" class="menu">
      <div id="leftMenu" class="menu-segment menu-segment-left">
        <i
          id="scrollToTop"
          class="material-icons clickable"
          title="Scroll to top"
          >arrow_upward</i
        >
        <i
          id="deleteAll"
          class="material-icons clickable modal-open"
          title="Delete all elements"
          >delete</i
        >
      </div>
      <div id="centerMenu" class="menu-segment menu-segment-center">
        <i id="settings" class="material-icons clickable" title="Options"
          >settings</i
        >
      </div>
      <div id="rightMenu" class="menu-segment menu-segment-right no-select">
        <div id="statusBar" class="status fade"></div>
      </div>
    </div>
    <ul id="selectionList"></ul>
    <script type="module" src="popup.js"></script>
  </body>
</html>
